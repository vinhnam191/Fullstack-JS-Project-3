<section class="confirm-wrapper">
  <div *ngIf="orders" class="confirm-content">
    <h1>Success!</h1>
    <p>Thank you {{ orders.fullName }}</p>
    <p>
      Your <b>${{ orders.total }}</b> orders is confirmed!
    </p>
    <p>Please allow 1-3 business day(s) for shipping.</p>
    <button (click)="onBack()">Back to product list</button>
  </div>
  <div class="confirm-empty-mess" *ngIf="!orders">
    Please back to cart to submit some orders
  </div>
</section>
