<ng-container *ngIf="itemDetail">
  <section class="item-wrap">
    <img src="{{ itemDetail.url }}" alt="" />
    <div class="item-detail">
      <h1>{{ itemDetail.name }}</h1>
      <p>${{ itemDetail.price }}</p>
      <p>{{ itemDetail.description }}</p>
      <div class="item-info-input">
        <form [formGroup]="itemDetailForm">
          <select formControlName="quantity" name="" id="">
            <option *ngFor="let option of optionArr" value="{{ option }}">
              {{ option }}
            </option>
          </select>
        </form>

        <button (click)="onAddToCart()">Add to cart</button>
      </div>
      <a routerLink="">‚Üê Back to product list</a>
    </div>
  </section>
</ng-container>
